<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">

    <title>{{ site }}</title>
    <h2> Simple pagination</h2>
    <div>
        {% for photo in collections.photos %}

        {% endfor %}

<header>

    </h1>

    <a href="/">Home</a>
    &nbsp;
    <a href="">About Us</a>
</header>

<body style="background-color:{{ color_keyword }};">

</body>

<footer>

</html>
